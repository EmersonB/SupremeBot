<!DOCTYPE html>
<html>

    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="../static/jquery.js"></script>

        <style>
@font-face{
    font-family: font;
    src: url(../static/sup.woff);
}
            h1{
                font-family: font;
                font-weight: bold;
            }
            label.form-check-label{
                font-family: font;
            }
        </style>

    </head>

    <body style="padding-top: 40px; background: url('../static/bg.jpg')">
        <div class="container">
            <div class="card" style="border-color: #a9a9a9;">
                <div class="card-header">
                    <h1 style="display: inline;"> Settings </h1>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Category</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="sweatshirts" id="category">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Model</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="Stone Island Hooded Sweatshirt" id="model">
                            </div>
                        </div>
                      </div>
                        <div class="row">
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Color</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="white" id="color">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Size</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="Medium" id="size">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Name</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Email</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="email" placeholder="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Phone</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="tel" placeholder="7346969696" id="phone">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Address</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="2015 free ave" id="address">
                            </div>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="APT #2" id="address-2">
                            </div>

                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Zip</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="number" placeholder="41012" id="zip">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">City</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="Ann Arbor" id="city">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">State</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="state">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Country</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="country">
                                    <option value="USA">US</option>
                                    <option value="CANADA">Canada</option>
                                    <option value="NB">UK (N. IRELAND)</option>
                                    <option value="AT">AUSTRIA</option>
                                    <option value="BY">BELARUS</option>
                                    <option value="BE">BELGIUM</option>
                                    <option value="BG">BULGARIA</option>
                                    <option value="HR">CROATIA</option>
                                    <option value="CZ">CZECH REPUBLIC</option>
                                    <option value="DK">DENMARK</option>
                                    <option value="EE">ESTONIA</option>
                                    <option value="FI">FINLAND</option>
                                    <option value="FR">FRANCE</option>
                                    <option value="DE">GERMANY</option>
                                    <option value="GR">GREECE</option>
                                    <option value="HU">HUNGARY</option>
                                    <option value="IS">ICELAND</option>
                                    <option value="IE">IRELAND</option>
                                    <option value="IT">ITALY</option>
                                    <option value="LV">LATVIA</option>
                                    <option value="LT">LITHUANIA</option>
                                    <option value="LU">LUXEMBOURG</option>
                                    <option value="MC">MONACO</option>
                                    <option value="NL">NETHERLANDS</option>
                                    <option value="NO">NORWAY</option>
                                    <option value="PL">POLAND</option>
                                    <option value="PT">PORTUGAL</option>
                                    <option value="RO">ROMANIA</option>
                                    <option value="RU">RUSSIA</option>
                                    <option value="SK">SLOVAKIA</option>
                                    <option value="SI">SLOVENIA</option>
                                    <option value="ES">SPAIN</option>
                                    <option value="SE">SWEDEN</option>
                                    <option value="CH">SWITZERLAND</option>
                                    <option value="TR">TURKEY</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Card #</label>
                            <div class="col-xs-5">
                                <input class="form-control" type="text" placeholder="" id="card-num">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Type</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="card-type">
                                    <option value="visa">Visa</option>
                                    <option value="american_express">American Express</option>
                                    <option value="master">Mastercard</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-1 col-form-label">Month</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="exp-mon">
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>

                                </select>
                            </div>
                            <label class="col-xs-1 col-form-label">Year</label>
                            <div class="col-xs-2">
                                <select class="form-control" id="exp-yr">
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group ">
                            <label class="col-xs-1 col-form-label">Cvv</label>
                            <div class="col-xs-2">
                                <input class="form-control" type="text" placeholder="123" id="cvv">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 mt-2">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="auto" class="form-check-input" type="checkbox" value="">
                                    Auto buy?                            </label>
                                &nbsp;&nbsp;<small class="text-danger">Warning, this will click the final checkout button!</small>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-lg btn-success col-xs-2" id="save">Save</button>
                    <div style="float: right;" id="status"></div>
                </div>
            </div>

        </div>
        <script src="options.js"></script>
    </body>

</html>
